<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="textedit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="header">
            <h1>Text Editor</h1>
        </div>

        <div class="Container">

            <div class="row">
                <button id="bold">Bold</button>

                <button id="Italic">Italic</button>

                <button id="left-align"><i class="fa-solid fa-align-left"></i></button>

                <button id="align-justify"><i class="fa-solid fa-align-justify"></i></button>

                <button id="right-align"><i class="fa-solid fa-align-right"></i></button>

                <button id="uppercase">Upper Case</button>

                <button id="lowercase">Lower Case</button>

                <button id="clear-text">Clear-Text</button>

                <button id="capitalize">Capitalize</button>

                <button id="download">Downlaod</button>
            </div>

            <div class="text-area">
                <textarea name="" id="text-area" cols="30" rows="10" placeholder="Enter Your Text Here"></textarea>
            </div>
        </div>
    </section>
    <script src="textedit.js"></script>
</body>
</html>
